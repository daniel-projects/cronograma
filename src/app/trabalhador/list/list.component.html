<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Trabalhadores</h2>
    <table mat-table [dataSource]="lista" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="numVezesEscalado">
        <th mat-header-cell *matHeaderCellDef>Nº Vezes Escalado</th>
        <td mat-cell *matCellDef="let element"> {{element.numVezesEscalado}} 
          <button mat-icon-button (click)="addPresenca(element.id, 1)"><mat-icon>add</mat-icon></button>
          <button mat-icon-button (click)="addPresenca(element.id, -1)"><mat-icon>remove</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button routerLink="edit/{{element.id}}">Editar</a>
          <button mat-raised-button (click)="excluir(element.id)">Excluir</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </mat-card-content>
  <a mat-raised-button routerLink="new">Adicionar</a>
</mat-card>
