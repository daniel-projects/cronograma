<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Atividades</h2>
    <table mat-table [dataSource]="lista" class="mat-elevation-z8">
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button routerLink="edit/{{element.id}}">Editar</a>
          <button mat-raised-button (click)="excluir(element.id)">Excluir</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </mat-card-content>
  <a mat-raised-button routerLink="new">Adicionar</a>
</mat-card>
