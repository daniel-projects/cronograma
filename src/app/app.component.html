<mat-sidenav-container >
  <mat-sidenav [fixedInViewport]="true" *ngIf="logado" mode="side" opened color="primary">
    <mat-toolbar color="primary">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Escalas</a>
      <a mat-list-item routerLink="trabalhador">Trabalhadores</a>
      <a mat-list-item routerLink="atividade">Atividades</a>
      <button mat-raised-button (click)="logout()">Logout</button>
    </mat-nav-list>  
  </mat-sidenav>
  <mat-toolbar color="primary">
    <a routerLink="">
      <mat-icon>home</mat-icon>
    </a>
    <span style="flex: 1 1 auto;"></span>
    <span class="title">Cronograma</span>
    <span style="flex: 1 1 auto;"></span>
    <a routerLink="login">
      <mat-icon>lock</mat-icon>
    </a>
  </mat-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
