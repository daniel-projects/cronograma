<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Login</h2>
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="nome@dominio.com" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput type="password" placeholder="*******" [(ngModel)]="senha">
    </mat-form-field>
  </mat-card-content>
  <div></div>
  <button mat-raised-button (click)="login()">Login</button>
  <!-- <a mat-raised-button (click)="esqueci()">Esqueci minha senha</a> -->
</mat-card>
